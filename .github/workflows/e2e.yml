name: E2E Tests

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

concurrency:
  group: e2e-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build:
    name: Build for E2E
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2

      - uses: ./.github/actions/setup

      - run: pnpm turbo run build

      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 1
          include-hidden-files: true

      - uses: actions/upload-artifact@v4
        with:
          name: portal-build
          path: apps/portal/.next
          retention-days: 1
          include-hidden-files: true

  e2e:
    name: E2E (${{ matrix.app }})
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [web, portal]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: ./.github/actions/setup

      - uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: apps/${{ matrix.app }}/.next

      - name: Install Playwright browsers
        run: pnpm --filter @repo/${{ matrix.app }} exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm --filter @repo/${{ matrix.app }} test:e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.app }}
          path: apps/${{ matrix.app }}/playwright-report
          retention-days: 7
